spring.application.name=Academia
server.port=8080

#logging.level.root = ERROR
#spring.main.banner-mode=off

spring.datasource.url=jdbc:mysql://localhost:3306/ESD_ACEDMIADB?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=Pass@123!

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=none
spring.jpa.generate-ddl=true

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.sql.init.mode=always

# Location of custom SQL scripts

spring.sql.init.data-locations=classpath:data.sql
# Control execution order (schema.sql first, then data.sql)
spring.sql.init.continue-on-error=false
